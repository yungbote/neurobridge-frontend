<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <base href="/" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,400;8..60,500;8..60,600;8..60,700&display=swap"
      rel="stylesheet"
    />
	    <title>frontend</title>
	    <script>
	      (() => {
	        try {
	          const STORAGE_KEY = "nb:ui:locale";
	          const pref = String(localStorage.getItem(STORAGE_KEY) || "auto").trim() || "auto";
	          const resolved =
	            pref === "auto"
	              ? String((navigator.languages && navigator.languages[0]) || navigator.language || "en").trim() || "en"
	              : pref;

	          document.documentElement.setAttribute("lang", resolved);
	          // Keep the app layout direction stable (we do not mirror the UI by locale).
	          document.documentElement.setAttribute("dir", "ltr");
	          document.documentElement.setAttribute("data-locale", resolved);
	        } catch {
	          // ignore
	        }
	      })();
	    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/app/main.tsx"></script>
  </body>
</html>
