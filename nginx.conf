server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location = /healthcheck {
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # Avoid caching the HTML entrypoint (prevents stale index -> missing hashed assets after deploy).
  location = /index.html {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  # Serve hashed build assets with long-term caching and no SPA fallback.
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Static files (fonts/icons/images) should 404 if missing (do not return index.html).
  location ~* \.(?:js|css|map|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|otf)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}








